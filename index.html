<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML 頁面列表</h1>
    <ul>
        {% assign html_folders = site.static_files | where_exp: "f", "f.path contains '/src/' and f.name == 'index.html'" %}
        {% for file in html_folders %}
        {% assign folder_name = file.path | split: '/' | slice: 3,1 %}
        <li><a href="{{ file.path | remove_first: 'FrontEnd' }}">{{ folder_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
